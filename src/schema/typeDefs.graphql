type Query {
	test(name: String): String
	viewStudents: [Student]
	viewFaculties: [Faculty]
	viewCourses(facultyId: String): [Course]

	viewRecords(
		csv: Boolean
		date: String
		facultyId: String
		coursename: String
	): RecordResponse

	viewRecordsCSV(
		csv: Boolean
		date: String
		facultyId: String
		coursename: String
	): CSVResponse

	calculateStarOfWeek(
		startDate: String!
		endDate: String!
		regulation: Int!
		section: String!
	): SOWResponse
}

type Mutation {
	adminLogin(username: String!, password: String!): AdminAuthResponse!

	facultyLogin(username: String!, password: String!): AuthResponse!

	addFaculty(
		username: String!
		password: String!
		name: String!
		adminId: String!
	): AuthResponse!

	addStudent(
		registerno: String!
		name: String!
		dob: String!
		year: Int!
		section: String!
		adminId: String!
	): AddResponse!

	addCourse(
		coursename: String!
		coursecode: String!
		regulation: Int!
		facultyId: String!
		studentsId: [String!]
		adminId: String!
	): AddResponse!

	addRecord(
		courseId: String!
		facultyId: String!
		studentId: String!
		points: Int!
		date: String!
	): AddResponse!

	addStudentImage(
		adminId: String!
		studentId: String!
		image: String!
	): AddResponse!

	deleteFaculty(facultyId: String!, adminId: String!): AddResponse!

	deleteStudent(studentId: String!, adminId: String!): AddResponse!

	deleteCourse(courseId: String!, adminId: String!): AddResponse!

	deleteRecords(adminId:String!,recordId:String!):Boolean
}

type SOWResponse{
	pdf:String
	errors:[Error!]
}

type Record {
	student: Student!
	faculty: Faculty!
	course: Course!
	points: Int!
	date: String!
}

type CSVResponse {
	csv: String
}

type RecordResponse {
	records: [Record]
	csv: String
}

type Student {
	id: String!
	registerno: String!
	name: String!
	dob: String!
	year: Int!
	section: String!
	image: String
}

type Faculty {
	id: String!
	username: String!
	name: String!
}

type Course {
	id: String!
	coursename: String!
	coursecode: String!
	regulation: Int!
	faculty: Faculty!
	students: [Student]
}

type AddResponse {
	id: String
	errors: [Error!]
}

type AdminAuthResponse {
	id: String
	errors: [Error!]
}

type AuthResponse {
	id: String
	name: String
	username: String
	errors: [Error!]
}

type Error {
	path: String
	errorCode: String
	message: String
}
